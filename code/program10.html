<!DOCTYPE html>
<html>
  <head>
    <title>Item List App</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
  </head>
  <body>

    <div ng-app="myApp" ng-controller="myCtrl">

      <h1>Item Collection</h1>
      <span>Total number of items: {{len}}</span>

      <ul>
        <li ng-repeat="item in items">{{item}}
            <button ng-click="deleteItem(item)"> Remove </button>
        </li>
      </ul>

      <input type="text" ng-model="newItem" placeholder="Enter New Item" />
      <button ng-click="addItem()">Add Item</button>

    </div>

    <script>
      var app = angular.module("myApp", []);

      app.controller("myCtrl", function ($scope) {
        $scope.items = ["Banana", "Orange", "Apple"];
        $scope.len = $scope.items.length;

        $scope.addItem = function () {
          $scope.items.push($scope.newItem);
          $scope.newItem = "";
          $scope.len=$scope.items.length;
        };

        $scope.deleteItem = function (item) {
          var index = $scope.items.indexOf(item);
          $scope.items.splice(index, 1);
          $scope.len=$scope.items.length;
        };

      });
    </script>

  </body>
</html>
