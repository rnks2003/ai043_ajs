<!DOCTYPE html>
<html>

        <link rel="stylesheet" href="styler.css">

    </head>
    <body>
        <div ng-app="tester" ng-controller="testController">

                </tr>
            </table>
        </div>

        <script>
            var app = angular.module("tester",[]);
            app.controller("testController", function($scope){
                $scope.items = []

                for (let indexi = 0; indexi < 10; indexi++) {
                    $scope.row = []
                    for (let indexj = 0; indexj < 10; indexj++) {
                        $scope.row.push(indexj);
                    }
                    $scope.items.push(row)
                }
            });
        </script>
    </body>
</html>
